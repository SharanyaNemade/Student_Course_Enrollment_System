<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light ">

    <!-- ===== HEADER ===== -->
    <header th:replace="fragments/header :: header"></header>

<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm p-4">
                    <h2 class="mb-4 text-center text-primary">‚ûï Add Enrollment</h2>

                    <form th:action="@{/enrollments/add}" th:object="${enrollment}" method="post" class="row g-3">
                        
                        <!-- Student -->
                        <div class="col-md-6">
                            <label class="form-label">Student:</label>
                            <select th:field="*{student.id}" class="form-select" required>
                                <option value="" disabled selected>Select a student</option>
                                <option th:each="student : ${students}" 
                                        th:value="${student.id}" 
                                        th:text="${student.firstName} + ' ' + ${student.lastName}">
                                </option>
                            </select>
                        </div>

                        <!-- Course -->
                        <div class="col-md-6">
                            <label class="form-label">Course:</label>
                            <select th:field="*{course.id}" class="form-select" required>
                                <option value="" disabled selected>Select a course</option>
                                <option th:each="course : ${courses}" 
                                        th:value="${course.id}" 
                                        th:text="${course.name}">
                                </option>
                            </select>
                        </div>

                        <!-- Enrollment Date -->
                        <div class="col-md-6">
                            <label class="form-label">Enrollment Date:</label>
                            <input type="date" th:field="*{dateEnrolled}" class="form-control" required>
                        </div>

                        <!-- Buttons -->
                        <div class="col-12 mt-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">üíæ Save</button>
                            <a th:href="@{/enrollments}" class="btn btn-secondary">‚ùå Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</main>


    <!-- ===== FOOTER ===== -->
    <footer th:replace="fragments/footer :: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
