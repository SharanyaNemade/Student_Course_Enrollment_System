<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container mt-2">

	<!-- Include Header -->
    <div th:replace="fragments/header :: header"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Students</h2>
        <a class="btn btn-success" th:href="@{/students/add}">âž• Add Student</a>
    </div>


<!-- Table -->
<div class = "table-responsive">
    <table class="table table-bordered table-hover table-striped align-middle shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th class = "text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.dob}"></td>
                
                
                <td class="text-center">
                    <a class="btn btn-sm btn-primary me-2" th:href="@{|/students/edit/${student.id}|}">
                            <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    
                    <a class="btn btn-sm btn-danger" 
                           th:href="@{|/students/delete/${student.id}|}" 
                           onclick="return confirm('Are you sure you want to delete this student?');">
                            <i class="bi bi-trash-fill"></i> Delete
                    </a>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>



	<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    
    <!-- Include Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
