<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

    <!-- ===== HEADER ===== -->
    <header th:replace="fragments/header :: header"></header>

    <main>
        <div class="container mt-5">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-primary">üìö Course List</h2>
                <a th:href="@{/courses/add}" class="btn btn-success">
                    + Add Course
                </a>
            </div>

            <!-- Courses Table -->
            <div class="card shadow-sm rounded-3">
                <div class="card-body p-4">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Duration (Months)</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.id}"></td>
                                <td th:text="${course.name}"></td>
                                <td th:text="${course.description}"></td>
                                <td th:text="${course.durationInMonths}"></td>
                                <td class="text-center">
                                    <a th:href="@{/courses/edit/{id}(id=${course.id})}" 
                                       class="btn btn-warning btn-sm me-2">
                                        ‚úè Edit
                                    </a>
                                    <a th:href="@{/courses/delete/{id}(id=${course.id})}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this course?');">
                                        üóë Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
