<!-- header.html -->


<header class="custom-header shadow-sm">
    <div class="container d-flex justify-content-between align-items-center py-3">
        
        <!-- Logo / Title -->
        <a th:href="@{/}" class="text-decoration-none">
            <h2 class="m-0 text-dark fw-bold">ðŸŽ“ Student Management System</h2>
        </a>

        <!-- Hamburger toggle (visible only on small screens) -->
        <button class="d-lg-none btn btn-outline-primary" id="menuToggle">
            â˜°
        </button>

        <!-- Navigation links -->
        <nav id="mainNav" class="d-none d-lg-flex">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link px-3 text-dark fw-semibold" th:href="@{/students}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3 text-dark fw-semibold" th:href="@{/courses}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3 text-dark fw-semibold" th:href="@{/enrollments}">Enrollments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3 text-dark fw-semibold" th:href="@{/about}">About</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!-- Small inline script for toggle -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const toggleBtn = document.getElementById("menuToggle");
        const nav = document.getElementById("mainNav");

        toggleBtn?.addEventListener("click", () => {
            nav.classList.toggle("d-none");
            nav.classList.toggle("d-flex");
            nav.classList.toggle("flex-column");
            nav.classList.toggle("mt-3");
        });
    });
</script>




<!-- Minimal custom CSS (can go in style.css) -->
<style>
    .custom-header {
        background: #f8f9fa;
        border-bottom: 2px solid #ddd;
    }
    .custom-header .nav-link {
        transition: color 0.2s ease;
    }
    .custom-header .nav-link:hover {
        color: #0d6efd;
    }
</style>
